<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <link rel="icon" href="favicon.ico">
    <link
            href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/flatly/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-mhpbKVUOPCSocLzx2ElRISIORFRwr1ZbO9bAlowgM5kO7hnpRBe+brVj8NNPUiFs"
            crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div style="padding-top:1em;" class="container">
    <div style="margin-bottom: 1em;">
        <span style="font-size: 2em; color: #32a5e7;">New Category Form</span>
    </div>

    <form id="newStudentForm" method="post" action="/categories/add" th:object="${category}">
        <fieldset>
            <input type="hidden" name="categoryId" th:value="${category.id}"/>
            <div class="row">
                <div class="col-md-6">
                    <label for="name">Categroy Name</label>
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                          class="alert alert-danger"></span>
                    <input id="name" name="name" type="text" class="form-control" th:value="${category.name}">
                </div>
            </div>

            <div class="form-group">
                <div style="float:right;">
                    <a href="/categories/getall" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                    <button id="btnSubmit" type="submit" class="btn btn-outline-success">Save Category</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
