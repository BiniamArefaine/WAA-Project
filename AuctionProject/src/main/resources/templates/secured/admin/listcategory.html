<!DOCTYPE html>
        <html lang="en" xmlns:th="http://www.thymeleaf.org">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="">
        <link rel="icon" href="favicon.ico">
        <link
        href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/flatly/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-mhpbKVUOPCSocLzx2ElRISIORFRwr1ZbO9bAlowgM5kO7hnpRBe+brVj8NNPUiFs"
        crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
        <title>
        List Products</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div style="margin-top: 1em; margin-bottom: 1em;" class="container">
    <div>
        <span style="font-size: 2em; color: #32a5e7;">Categories in our data</span> <span style="float: right;"> <a
            class="btn btn-outline-success btn-lg"
            href="/categories/new">Add a new Category</a>
			</span>
    </div>
    <!-- Search panel -->

    <div style="font-size: 1em">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Category Name</th>
                <th scope="col"> </th>
                <th scope="col"> </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category,iterStat : ${categories}">
                <th scope="row" th:text="${iterStat.count}+${'.'}"></th>
                <td th:text="${category.name}"></td>
                <td><a class="btn btn-outline-warning" th:href="@{'edit/{id}'(id=${category.id})}">Edit</a></td>
                <td><a class="btn btn-outline-warning"
                       th:if="${categoriesProducts.contains(category)}">Has Product</a>
                <a class="btn btn-outline-warning"  th:href="@{'delete/' + ${category.id}}"
                   th:unless="${categoriesProducts.contains(category)}">Delete</a>
            </td>
            </tr>
            <tr th:if="${categorysCount < 1}">
                <td colspan="8" th:align="center">No product found</td>
            </tr>
            </tbody>
        </table>
    </div>


</div>
<div th:replace="fragments/footer :: footer"></div>

        crossorigin="anonymous"></script>
</body>
