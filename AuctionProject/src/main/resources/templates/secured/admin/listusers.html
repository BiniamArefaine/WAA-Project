    <form id="searchProduct" method="get"
          action="/user/search">
        <div style="margin-top: 1em;" class="row">
            <div class="col-md-12">
                <div class="input-group">
                    <input type="text" class="form-control" id="searchString"
                           name="searchString"
                           placeholder="Enter a string to search for students"
                           th:value="${searchString}" autofocus/>
                    <div class="input-group-append">
                        <button id="btnSubmit" type="submit"
                                class="btn btn-outline-success">Search
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>

                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Licence Number</th>
                <th scope="col"> </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usersList,iterStat : ${listUsers}">

                </td>
