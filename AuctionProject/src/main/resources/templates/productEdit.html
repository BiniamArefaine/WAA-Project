<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layouts/master-layout}">
<head>
    <title>The eRegistrar - a Spring Security Demo webapp - Users Management</title>
</head>
<body>
<div layout:fragment="content" style="padding-top:1em;" class="container">
    <h3>eRegistrar<sup>&reg;</sup> Users</h3>
    <hr/>
    <div style="padding-top:1em;" class="container">
        <div style="margin-bottom: 1em;">
            <span style="font-size: 2em; color: #32a5e7;">Edit Student data with studentId: [[${student.studentId}]]</span>
        </div>

        <form id="editProductForm" method="post"
              action="/product/edit" th:object="${product}">
            <fieldset>
                <input type="hidden" name="procutId" th:value="${product.id}"/>
                <div class="row">
                    <div class="col-md-6">
                        <label for="productName">Product Name</label>
                        <span th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"
                              class="alert alert-danger"></span>
                        <input id="productName" name="productName" type="text" class="form-control" th:value="${product.productName}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-group">
                                <label for="startingPrice">Starting Price</label>
                                <span th:if="${#fields.hasErrors('startingPrice')}" th:errors="*{startingPrice}"
                                      class="alert alert-danger"></span>
                                <input id="startingPrice" name="startingPrice" type="text" class="form-control"
                                       th:value="${product.startingPrice}">
                            </div>

                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label><span
                        th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                        class="alert alert-danger"></span> <textarea id="description"
                                                                     name="description" type="text" class="form-control" rows="3"
                                                                     th:value="${product.description}"></textarea>

                </div>
                <div class="form-group">
                    <label for="category">Catogories</label>
                    <select id="category" class="form-control" th:field="*{categories}" size="1" multiple="multiple">
                        <option th:each="category : ${categories}"
                                th:value="${{category}}"
                                th:text="${category.getName()}">
                        </option>
                    </select>
                </div>
                <div style="float:right;">
                    <a href="/product/getall" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                    <button id="btnSubmit" type="submit" class="btn btn-outline-success">Save Product</button>
                </div>
            </fieldset>
                        <a href="/eregistrar/secured/admin/list" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                        <button id="btnSubmit" type="submit" class="btn btn-outline-success">Update Student</button>
                    </div>
                </div>

            </fieldset>


        </form>
    </div>

</div>

<th:block layout:fragment="footer"></th:block>

</body>
</html>
